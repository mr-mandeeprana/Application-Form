<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <div class="sub_container">
            <h1>
                Job Application 
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                  <div class="form_control">
                    <label for="first_name">  First Name</label>
                    <input type="first_name" id="first_name" name="first_name" placeholder="Enter First Name">
                  </div>
                    
                    <div class="form_control">
                        <label for="last_name">  Last Name</label>
                        <input type="last_name" id="last_name" name="last_name" placeholder="Enter Last Name">
                      </div>
                      <div class="form_control">
                        <label for="email">  Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                      </div>
                      <div class="form_control">
                        <label for="job_role">  Job Role</label>
                        <select id="job_role" name="job_role">
                        <option value="Select Job Role">Select Job Role</option>
                        <option value="frontend ">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="full_tack">Full Stack Developer </option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address:</label>
                        <textarea  id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                      </div>
                      <div class="form_control">
                        <label for="city">City:</label>
                        <input type="city" id="city" name="city" placeholder="Enter City Name">
                      </div>
                      <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="pincode" id="pincode" name="pincode" placeholder="Enter Pincode Name">
                      </div>
                      <div class="form_control">
                        <label for="date">Start Date</label>
                        <input type="date" id="date" name="date">
                      </div>
                      <div class="form_control">
                        <label for="cv">Uplode Your CV </label>
                        <input type="file" id="cv" name="cv">
                      </div>
                      
                </div>
            </form>
            <div class="button_container">
            <button id="apply_now" >Apply Now</button>
          </div>
        </div>
    </div>
</body>
</html>
